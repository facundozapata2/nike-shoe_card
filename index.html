<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72fb91e857.js" crossorigin="anonymous"></script>
    <title>Nike Shoe</title>
</head>
<body>
    
    <div class="card-container">
        <div class="top">
            <div class="status">
                <span>New</span>
                <!-- add red bg when clicked w js -->
                <i id="heart" class="fa-regular fa-heart"></i>
            </div>
            <img src="./img/nike-shoe.png" alt="">
        </div>
        <div class="bottom">
            <h2>Nike athletic shoe</h2>
            <div class="product-info">
                <div class="price">
                    <span class="price-title">Price</span>
                    <span class="price-number">$200</span>
                </div>
                <div class="shopping-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="toggleHeart.js"></script>
</html>
